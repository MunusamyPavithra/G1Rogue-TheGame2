plugins {
    id 'java'              // Apply the Java plugin
    id 'application'       // Apply the application plugin to run the project
}

group = 'com.roguegame'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

mainClassName = 'roguegame.DungeonGame'

sourceSets.main.java.srcDirs = ['src']


